language: python

sudo: false

python:
  - "2.7"

env:
  - TOXENV=py26-1.3.X,py27-1.3.X
  - TOXENV=py26-1.4.X,py27-1.4.X
  - TOXENV=py26-1.5.X,py27-1.5.X,py32-1.5.X
  - TOXENV=py27-1.6.X,py32-1.6.X
  - TOXENV=py27-1.7.X,py32-1.7.X
  - TOXENV=py27-1.8.X,py32-1.7.X
  - TOXENV=py27-trunk,py32-trunk

install:
  - pip install tox

script:
    - tox

branches:
  only:
    - master

matrix:
  allow_failures:
    - env: TOXENV=py27-trunk,py32-trunk
