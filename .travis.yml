language: python

sudo: false

python:
  - "2.7"

env:
  - TOXENV=py27-1.8.X,py33-1.8.X,py34-1.8.X
  - TOXENV=py27-1.9.X,py34-1.9.X
  - TOXENV=coverage
  - TOXENV=docs
  - TOXENV=qunit

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - mkdir tmp
    - wget -P http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip tmp
    - unzip tmp/http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip -d home/travis/virtualenv
    - sleep 3

install:
  - pip install tox coveralls

script:
  - tox chromedriver

branches:
  only:
    - master

after_success:
  - coveralls
